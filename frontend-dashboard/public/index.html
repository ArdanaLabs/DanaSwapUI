<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Ardana is a decentralized exchange stable asset liquidity pool and on-chain asset backed stablecoin protocol built on Cardano."
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Ardana App</title>
    <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"> -->
    <style>
      @font-face {
        font-family: "Museo Sans";
        src: local("Museo Sans 300"),
          url("src/assets/font/Museo Sans/MuseoSans_300.woff") format("woff");
        font-weight: 300;
      }
      @font-face {
        font-family: "Museo Sans";
        src: local("Museo Sans 500"),
          url("src/assets/font/Museo Sans/MuseoSans_500.woff") format("woff");
        font-weight: 500;
      }
      @font-face {
        font-family: "Museo Sans";
        src: local("Museo Sans 700"),
          url("src/assets/font/Museo Sans/MuseoSans_700.woff") format("woff");
        font-weight: 700;
      }
      @font-face {
        font-family: "Museo Sans";
        src: local("Museo Sans 900"),
          url("src/assets/font/Museo Sans/MuseoSans_900.woff") format("woff");
        font-weight: 900;
      }

      @font-face {
        font-family: "Brandon Grotesque";
        src: local("Brandon Grotesque Bold"),
          url("src/assets/font/Brandon-Grotesque-Font-Family/brandon-grotesque-black.woff")
            format("woff");
        font-weight: 900;
      }
      @font-face {
        font-family: "Brandon Grotesque";
        src: local("Brandon Grotesque Bold"),
          url("src/assets/font/Brandon-Grotesque-Font-Family/brandon-grotesque-bold-regular.woff")
            format("woff");
        font-weight: 700;
      }
      @font-face {
        font-family: "Brandon Grotesque";
        src: local("Brandon Grotesque Light"),
          url("src/assets/font/Brandon-Grotesque-Font-Family/brandon-grotesque-light.woff")
            format("woff");
        font-weight: 300;
      }

      * {
        transition: all 0.2s ease-in;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
